<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lucaburgio/iconoir@main/css/iconoir.css">
    
</head>
<body>
    <dialog class="qr_dialog">
        <div class="qr_div">
            <div class="items_qr">
                <div class="exit">
                    <button class="btn_exit" onclick="close_qr()">X</button>
                </div>
                <div class="text_page">
                    <h2>Gerador de QR Code</h2>
                </div>
                <div class="insert">
                    <input type="text" onkeyup="gerando()" value="" placeholder="Digite aqui.."/>
                </div>
                <div class="divqr">
                    <img class="qrimage" src="">
                </div>
            </div>
        </div>
    </dialog>
    <dialog class="game_dialog">
        <div class="game_div">
            <div class="items_game">
                <div class="exit">
                    <button class="btn_exit" onclick="close_game()">X</button>
                </div>
                    <h1>Jogo da Velha</h1>
                    <div class="game">
                        <button data-i="1"></button>
                        <button data-i="2"></button>
                        <button data-i="3"></button>
                        <button data-i="4"></button>
                        <button data-i="5"></button>
                        <button data-i="6"></button>
                        <button data-i="7"></button>
                        <button data-i="8"></button>
                        <button data-i="9"></button>
                    </div>
                    <h2 class="player"></h2>
            </div>
        </div>
    </dialog>
    <dialog class="player_dialog">
        <div class="player_div">
            <div class="items_player">
                    <div class="sub_div">
                        <div class="text_player">   
                        </div>
                        <div class="close">
                            <button class="btn_close" onclick="close_player()">Close</button>
                        </div>
                    </div>
            </div>
        </div>
    </dialog>
    <div class="container">
        <div class="elements">
            <div class="text">
                <h2>Meus Projetos</h2>
            </div>
            <div class="table">
                <table>
                    <td>
                        <tr>
                            <button class="qr" onclick="page_qr()">
                                <i class="iconoir-qr-code"></i>
                                <p>QR Code</p> 
                            </button>
                        </tr>
                        <tr>
                            <button class="jogodavelha" onclick="page_game()">
                                <i class="iconoir-frame-alt-empty"></i>
                                <p>Jogo da Velha</p>
                            </button>
                        </tr>
                        <tr>
                            <a href="https://github.com/tioburla" target="_blank"><button class="github">
                                <i class="iconoir-github"></i>
                                <p>GitHub</p>
                            </button></a>
                        </tr>
                    </td>
                        
                </table>
            </div>
        </div>
    </div>
    <footer>
        <h2>TioBurla &copy;2022</h2>
    </footer>
    <script src="./src/js/qr.js"></script>
    <script src="./src/js/jogodavelha.js"></script>
</body>
</html>
